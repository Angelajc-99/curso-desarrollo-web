    img {
        max-height: 100vh;
    }
</style>
<body>
    <!-- Contenedor Carrusel -->
    <!-- slide es para que cambie automaticamente -->
    <div id="carrusel" class="carousel slide carousel-fade col-sm-10 col-md-8 col-lg-6 col-xl-4" data-bs-ride="carousel" style="max-width: 811px;">

        <!-- Imágenes -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../recursos/pexels-luke-miller-14569242.jpg" alt="" class="d-block">
            </div>
            <div class="carousel-item">
                <img src="../recursos/pexels-luizclas-556669.jpg" alt="" class="d-block">
            </div>
            <div class="carousel-item ">
                <div item3></div>
                <img src="../recursos/pexels-photo-12645448.jpeg" alt="" class="d-block">
            </div>
        </div>
        <!-- Controles -->
        <button class="carousel-control-prev" data-bs-target="#carrusel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#carrusel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

        <!-- Indicadores -->
        <div class="carousel-indicators">
            <button data-bs-target="#carrusel" data-bs-slide-to="0" class="active"></button>
            <button data-bs-target="#carrusel" data-bs-slide-to="1" class="active"></button>
            <button data-bs-target="#carrusel" data-bs-slide-to="2" class="active"></button>
        </div>

    </div>
    
</body>
<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
