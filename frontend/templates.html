<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates</title>

    <style>
        body {
            margin: 0;
        }
        section {
            display: flex;

            height: 100vh;
        }

        .di {
            width: 50%;
        }
        .dc, .dd {
            width: 25%;
            padding: 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
         

        div {
            border: 1px solid black;
        }
      
    </style>
</head>
<body>
    
<section>
    <div class="di">
        <!-- contenedor de la izquierda -->
        <img width="100%" height="100%"
            src="https://images.pexels.com/photos/13592310/pexels-photo-13592310.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load">
    </div>
    <div class="dc">
        <!-- contenedor central -->
        <img width="100%" height="33%"
            src="https://images.pexels.com/photos/2365701/pexels-photo-2365701.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
        <img width="100%" height="33%"
            src="https://images.pexels.com/photos/586687/pexels-photo-586687.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
        <img width="100%" height="33%"
            src="https://images.pexels.com/photos/129830/pexels-photo-129830.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">


    </div>
    <div class="dd">
        <!-- contenedor de la derecha -->
        <img width="100%" height="33%"
            src="https://images.pexels.com/photos/3849167/pexels-photo-3849167.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
        <img width="100%" height="33%"
            src="https://images.pexels.com/photos/2096700/pexels-photo-2096700.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
        <img width="100%" height="33%"
            src="https://images.pexels.com/photos/2962282/pexels-photo-2962282.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
    </div>
</section>


</header>


</body>

</html>
