<html lang="en">

    <link rel="stylesheet" href="style.css">

<body>
    <h1>Calculadora</h1>
  <div class="calculadora">
    <div class="screen" id=""></div>
    <input type="text">

    <div class="btn">
        <button>+</button>
        <button>-</button>
        <button>ร</button>
        <button>รท</button>
    </div>
<div class="numeros">
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
    </div>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
    </div>
    <div >
        <button>0</button>
        <button>.</button>
        <button>C</button>
    </div>
</div>
    <div class="igual">
        <button>=</button>
    </div>
</div>
