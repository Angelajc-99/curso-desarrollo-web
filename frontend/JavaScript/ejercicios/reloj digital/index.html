<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Dgital en JavaScript</title>

    <link href="https://fonts.cdnfonts.com/css/konstanhigh-free" rel="stylesheet">
                
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- El h1 es el que va a albergar el reloj, el texto es una plantilla visual -->
    <h1 id="pantallaReloj">
        00:00:00 am
    </h1>

    <!-- marquee sirve para que las letras se desplacen de un lado a otro -->
<marquee>
    <h3 id="fechaGet">
        Día, 00 de mes de año
    </h3>
</marquee>

    
</body>
<script src="script.js"></script>
</html>
