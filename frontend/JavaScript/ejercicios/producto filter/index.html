<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product filter And Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div id="search-container">
            <input type="search" id="search-input" placeholder="Search product name here...">
            <button id="search">Search</button>
        </div>
        <div id="buttons">
            <button class="button-value" onclick="filterProduct('all')">All</button>
            <button class="button-value" onclick="filterProduct('Topwear')">Topwear</button>
            <button class="button-value" onclick="filterProduct('Bottomwear')">Bottomwear</button>
            <button class="button-value" onclick="filterProduct('Jacket')">Jacket</button>
            <button class="button-value" onclick="filterProduct('Watch')">Watch</button>           
        </div>
        <div id="products">
            <img src="https://i1.wp.com/cozexs.com/wp-content/uploads/2020/06/Male-Plus-Velvet-Warm-Hooded-Tooling-Wind-Wash-Tactical-Jacket-Men-s-Coat-Plus-Size-M.jpg" alt="">
            <img src="https://www.edinburghoutdoorwear.com/wp-content/uploads/2020/07/D1311_FRONT-2.jpg" alt="">
            <img src="https://th.bing.com/th/id/R.ba032608d46a03589044950ecf9a1bcf?rik=QWX79PF0CnHXNA&pid=ImgRaw&r=0" alt="">
            <img src="https://cdn2.jomashop.com/media/catalog/product/n/i/nixon-sentry-all-gold-gold-dial-goldtone-stainless-steel-mens-watch-a356502.jpg" alt="">
            <img src="https://th.bing.com/th/id/OIP.u6gMnKYlk1hKl9aXcV-XTQHaJn?w=204&h=265&c=7&r=0&o=5&pid=1.7" alt="">
            <img src="https://cdn.grupoelcorteingles.es/SGFM/dctm/MEDIA03/202008/21/00115768101824____5__967x1200.jpg" alt="">
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
