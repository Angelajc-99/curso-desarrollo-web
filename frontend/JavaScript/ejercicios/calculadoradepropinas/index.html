<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de propinas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de propina</h1>

    </div>
    <div>
    <p>
        Gasto Total de la cuenta:
    </p>
    <input id="cuentaTotal" type="number">€
    </div>
    <div>
        <p>
            Calidad del servicio:
        </p>
        <select name="calidadServ" id="calidadServ">
            <option disabled selected>--Elige una opción--</option>
            <option value="5">★</option>
            <option value="10">★★</option>
            <option value="15">★★★</option>
            <option value="20">★★★★</option>
            <option value="30">★★★★★</option>
        </select>
    </div>

    <div>
        <p>
            Número de comensales:
        </p>
        <input id="numberPersonas" type="number"> personas.
    </div>

    <div>
        <button>Calcular!</button>
    </div>

    <div>
        <p id="pResultado"><b>Resultado de Euros por persona</b></p>
    </div>
    <button onclick="test()">Probar</button>
</div>
</body>
<script src="script.js"></script>

</html>
