<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    
    <link href="https://fonts.cdnfonts.com/css/billabong" rel="stylesheet">
</head>
<body>
    <!-- Tutorial - https://youtu.be/VufN46OyFng  -->

<div class="container">
  <div class="content">
    <div class="logo">
       Instagram
    </div>
    <div class="image"></div>
    
  </div>
  <form id="form">
    <div class="social">
      <div class="title">Formulario</div>
      <div class="question">
        Tienes una cuenta? <br />
        <span>Inicia Sesi칩n</span>
      </div>

      <div class="btn">
        <div class="btn-1">
          
        </div>
        <div class="btn-2">
            <i class="bi bi-instagram"></i>
          
          
        </div>
      </div>
    </div>

    <!-- Nombre del usuario -->
    <div>
      <label for="username">Usuario</label>
      <i class="fas fa-user"></i>
      <input type="text" name="username" id="username" placeholder="Andrea Suarez" />
      <!-- <i class="fas fa-exclamation-circle failure-icon"></i>
      <i class="far fa-check-circle success-icon"></i> -->
      <div class="error"></div>
    </div>

    <!-- Email -->

    <div>
      <label for="email">Email</label>
      <i class="far fa-envelope"></i>
      <input type="email" name="email" id="email" placeholder="@gmail.com" />
      <!-- <i class="fas fa-exclamation-circle failure-icon"></i>
      <i class="far fa-check-circle success-icon"></i> -->
      <div class="error"></div>
    </div>

    <!-- Contrase침a -->
    <div>
      <label for="password">Contrase침a</label>
      <i class="fas fa-lock"></i>
      <input type="password" name="password" id="password" placeholder="Contrase침a" />
      <!-- <i class="fas fa-exclamation-circle failure-icon"></i>
      <i class="far fa-check-circle success-icon"></i> -->
      <div class="error"></div>
    </div>

    <button type="submit" id="submit">Submit</button>
  </form>
</div>
</body>
<script src="script.js"></script>
</html>
