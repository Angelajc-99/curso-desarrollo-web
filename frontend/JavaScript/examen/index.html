<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link rel="stylesheet" href="style.css">

    <!-- iconos de bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!-- iconos de font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
    />
    
    <!-- Estilo de letra -->
    <link href="https://fonts.cdnfonts.com/css/billabong" rel="stylesheet">
</head>
<body>

<!-- iconos buscar -->


<div class="container">
  <div class="content">
    <!-- imagen -->
    <div class="image">
      <img src="../../recursos/Instagram-Reels-Feed.jpg" alt="">
      <img class="img-2" src="../../recursos/Instagram-Reels-Feed.jpg" alt="">
    </div>    
  </div>

  <!-- titulos -->
  <form id="form">
    <div class="social">
      <div class="title">Instagram</div>
      <div class="question">
        Tienes una cuenta? <br />
        <span>Inicia Sesión</span>
      </div>

      <!-- Botones -->
      <div class="btn">
        <!-- <div class="btn-1"></div> -->
        <div class="btn-2">
          
      </div>
    </div>

    <!-- Nombre del usuario -->
    <div>
      <label for="Nombre de usuario">Usuario</label>
      <i class="fa fa-user"></i>
      <input type="text" name="username" id="username" placeholder="Teléfono, usuario" />
      <!-- iconos -->
      <i class="fas fa-exclamation-circle failure-icon"></i>
      <i class="far fa-check-circle success-icon"></i>
      <div class="error"></div>
    </div>

    <!-- E-mail -->

    <div>
      <label for="email">E-mail</label>
      <i class="far fa-envelope"></i>
      <input type="email" name="email" id="email" placeholder="@gmail.com" />
      <!-- iconos font awesome -->
      <i class="fas fa-exclamation-circle failure-icon"></i>
      <i class="far fa-check-circle success-icon"></i>
      <div class="error"></div>
    </div>

    <!-- Contraseña -->
    <div>
      <label for="password">Contraseña</label>
      <i class="fas fa-lock"></i>
      <input type="password" name="password" id="password" placeholder="Contraseña" />
      <!-- iconos font awesome -->
      <i class="fas fa-exclamation-circle failure-icon"></i>
      <i class="far fa-check-circle success-icon"></i>
      <div class="error"></div>
    </div>

    <!-- Enviar -->
    <button type="submit" id="submit">Submit
      <!-- iconos de bootstrap -->
      <i class="bi bi-instagram"></i>
    </button>
  </form>
</div>
</body>
<script src="strings.js"></script>
</html>
