<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcados</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Los Ahorcados</h1>

    <div id="botones"></div>

    <h2 id="palabra">_____</h2>

    <div id="Lienzo">

        <div class="canvas">
            <svg heigth="600" width="600">
                <g id="body">
                    <g id="head" class="hangman">
                        <circle id="face" cx="200" cy="80" r="20" stroke="black" stroke-width="4" fill="white" />
                        <g id="rEyes" class="hangman">
                            <circle cx="193" cy="80" r="4" />
                            <circle cx="207" cy="80" r="4" />
                        </g>
                        <g id="xEyes" class="hide">
                            <line x1="190" y1="78" x2="196" y2="84" />
                            <line x1="204" y1="78" x2="210" y2="84" />
                            <line x1="190" y1="84" x2="196" y2="78" />
                            <line x1="204" y1="84" x2="210" y2="78" />

                        </g>
                    </g>

                    <line class="hangman" x1="200" y1="100" x2="200" y2="300" />
                    <line class="hangman" id="armR" x1="200" y1="120" x2="170" y2="140" />
                    <line class="hangman" id="armL" x1="200" y1="120" x2="230" y2="140" />
                    <line class="hangman" id="legR" x1="200" y1="120" x2="250" y2="130" />
                    <line class="hangman" id="legL" x1="200" y1="150" x2="250" y2="130" />

                </g>
                <line x1="10" y1="250" x2="150" y2="250" />
                <line id="door1" x1="150" y1="250" x2="200" y2="250" />
                <line id="door2" x1="200" y1="250" x2="250" y2="250" />
                <line x1="250" y1="250" x2="390" y2="250" />
                <!-- <line x1="100" y1="250" x2="100" y2="20"/> -->
                <!-- <line x1="100" y1="20" x2="200" y2="20" /> -->
                <line id="rope" x1="200" y1="20" x2="200" y2="60" />
            </svg>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
