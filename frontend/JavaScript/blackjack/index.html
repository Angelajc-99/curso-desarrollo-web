<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="icon" href="bk.png">
    <!-- Boootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- CSS general -->
    <link rel="stylesheet" href="style.css">
    <!-- CSS de las cartas -->
    <link rel="stylesheet" href="cartas.css">
    <!-- CSS de las fichas -->
    <link rel="stylesheet" href="fichas.css">
    <!-- Gooogle fonts pÃ¡gina del tipo de letra-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sassy+Frass&display=swap" rel="stylesheet">
</head>

<body>
    <div class="contenedor">

        <div class="cotent">
            <h1>Blackjack</h1>

            <div id="tab">
                <div class="tab-casa">
                    <p>Cartas de la casa: <br></p>
                    <p><span class="cartas-mesa" id="mano-casa"></span></p>
                    <p>Puntos: <span id="puntos-casa"></span></p>
                </div>
                <div class="tab-jugador">
                    <p>Cartas del jugador:</p>
                    <p><span class="cartas-mesa" id="mano-jugador"></span></p>
                    <p>Puntos: <span id="puntos-jugador"></span></p>
                </div>
            </div>
            <!-- Contenedor del resultado -->
            <div class="tab-resultados">
                <p id="resultado"></p>
                <p><span id="coin"></span></p>
                
            </div>
            <!-- <div class="cash">
                <p>Saldo:</p>
                <p><span id="total"></span></p>
                <div id="mensaje"></div>
            </div> -->
        </div>
        <!-- Contenedor de los controles -->
        <div class="controls">
            <button id="btn-iniciar" onclick="jugar()">Jugar</button>
            <button id="reset" onclick="playagain()">Iniciar partida</button>
            <button id="btn-pedir" onclick="darCarta('jugador')">Pedir carta</button>
            <button id="btn-plantarse" onclick="plantarse()">Plantarse</button>
        </div>

        <!-- Contenedor de las fichas para las apuestas -->
        <div class="apuestas"></div>
        <button id="btn-apostar" onclick="empezar()">Apostar</button>
    </div>
</body>
<!-- Script -->
<script src="script.js"></script>

</html>
