<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>Formularios en HTML</h1>

    <h2>Formulario sencillo</h2>

    <h2>HTML Form</h2>

    <form class="simple-form" action="#">
        <!-- required: sirve para escribir el campo obligatorio -->
        <div class="content">
            <label for="firstName">First Name: </label>
            <input type="text" name="firstName" id="" required>

        </div>
        <div class="content">
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="">
        </div>
        <div class="content">
            <label for="dateofBirth">Date of Birth:</label>
            <input type="date" name="dateOfBirth" id="">
        </div>
        <div class="content">
            <label for="gender">Gender:</label>
            <div>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
                <input type="radio" name="gender" value="other">Other
            </div>
            <!-- </div><div class="content"> es un salto de línea -->
        </div>
        <div class="content">
            <label for="vehicles">Owned vehicle</label>
            <div>
                <input type="checkbox" name id="vehicles">Car
                <input type="checkbox" name id="vehicles">Motorbike
                <input type="checkbox" name id="vehicles">Bycicle
            </div>
        </div>
        <div class="content">
            <!-- type es el tipo de documento-->
            <label for="emailId">Email id:</label>
            <input type="email" name="emailId" id="">
        </div>
        <div class="content">
            <label for="mobileNumber">Mobile Number:</label>
            <input type="number" name="mobileNumber">
        </div>
        <div class="content">
            <!-- <button type="submit">Submit</button> -->
            <input type="submit" value="Submit">
            <button type="reset">Reset</button>
        </div>
    </form>

    <h2>Formulario de contacto</h2>

    <form class="contact" action="">
        <div>
            <div>
                <input type="text" placeholder="Enter your name">
                <br>
                <input type="text" placeholder="Enter a vaild email address">
                <br>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>

            <input type="submit" name="" id="" value="SUBMIT">
        </div>

        <div>
            <h1>CONTACT US </h1>
            <div class="icono">
                <i class="bi bi-facebook"></i>
                <i class="bi bi-instagram"></i>
                <i class="bi bi-twitter"></i>
            </div>
            <div>
                <p>1 (234) 567-891</p>
                <p>1 (234) 987-654</p>
            </div>
        </div>

    </form>

    <!-- para cambiar de color al pasar el mouse se pone 'hover' -->
    </form>

    <h2>Formulario de vehículos</h2>

    <!-- En las etiquetas no se debe poner mayúscula ejem: name:, for:, etc -->
    <form action="renting">
        <label for="tipos">Por favor, seleccione un tipo de vehículo</label>
        <!-- label significa etiqueta los formularios necesitan de etiquetas -->
        <!-- El selector nos da a elegir entre un conjunto de opciones 
    preestablecidos -->
        <select name="tipos" id="">
            <option value=""></option>
            <option value="coche">Coche</option>
            <option value="moto">Moto</option>
            <option value="furgoneta">Furgoneta</option>
        </select>

        <br>
        <label for="seleccione">Necesita usted un conductor</label>
        <select name="seleccione" id="seleccione">
            <option value=""></option>
            <option value="">Si</option>
            <option value="">No</option>
        </select>

        <br>
        <label for="marcas">Seleccione marca del vehículo</label>
        <input name="marcas" list="marcas">
        <!-- Detalist + input nos genera un cuadro de inserción de datos con 
        una lista de sugerencias -->
        <datalist id="marcas">
            <option value="Fiat"></option>
            <option value="Citröen"></option>
            <option value="Renault"></option>
            <option value="Audi"></option>
        </datalist>

        <br>
        <input type="SUBMIT">
    </form>
    <H2>fORMULARIO DE INICIO DE SECIÓN O LOGIN</H2>

    <forn action="" class="login">
        <input name="user" type="text" placeholder="Introduce el usuario">
        <br>
        <input name="password" type="password" placeholder="Inserte la contraseña">
        <br>
        <input type="submit">
    </forn>   
    
</body>

</html>
